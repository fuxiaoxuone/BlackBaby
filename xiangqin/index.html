<script>
    $(document).ready(function() {
        $(".btn").click(function () {
            var clipboard = new Clipboard('#copy_btn');
            clipboard.on('success', function (e) {
                alert("复制成功");
                e.clearSelection();
            });
            console.log(clipboard);
        });
        $('.xingzuo').each(function () {
            var ge = Math.round(Math.random() * 11 + 1);
            switch (ge) {
                case 1:
                    $(this).text('白羊座');
                    break;
                case 2:
                    $(this).text('金牛座');
                    break;
                case 3:
                    $(this).text('双子座');
                    break;
                case 4:
                    $(this).text('巨蟹座');
                    break;
                case 5:
                    $(this).text('狮子座');
                    break;
                case 6:
                    $(this).text('处女座');
                    break;
                case 7:
                    $(this).text('天秤座');
                    break;
                case 8:
                    $(this).text('天蝎座');
                    break;
                case 9:
                    $(this).text('射手座');
                    break;
                case 10:
                    $(this).text('摩羯座');
                    break;
                case 11:
                    $(this).text('水瓶座');
                    break;
                case 12:
                    $(this).text('双鱼座');
                    break;
                default:
                    $(this).text('白羊座')
            }
        });
        $('.age').each(function () {
            var Age = Math.round(Math.random() * 6 + 22);
            $(this).text(Age)
        });
     
    })
</script>
